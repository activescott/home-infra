- id: '1623301925661'
  alias: Garage still open at night (repeated every 30min)
  description: Repeatedly notifies when the garage door is open at night
  trigger:
  - platform: time_pattern
    hours: /1
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: state
      entity_id: cover.garage_door_controller
      state: open
  action:
  - service: notify.notify
    data:
      title: Garage door is STILL open at night!
      message: Garage is {{states('cover.garage_door_controller')}} and Sun is {{
        states('sun.sun')}}!
  mode: restart
