- id: '1623006661370'
  alias: Garage Door Opened/Closed
  description: ''
  trigger:
  - platform: state
    entity_id: cover.garage_door_controller
  condition: []
  action:
  - service: notify.notify
    data:
      message: The garage is {{states('cover.garage_door_controller')}}
      title: Garage Door is {{states('cover.garage_door_controller')}}
  mode: restart
- id: '1623038094100'
  alias: Garage open at sundown
  description: At sundown, notify if garage is open
  trigger:
  - platform: state
    entity_id: sun.sun
    to: below_horizon
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: cover.garage_door_controller
      state: open
    - condition: state
      entity_id: sun.sun
      state: below_horizon
  action:
  - service: notify.notify
    data:
      title: Sun went down and garage open!
      message: Garage is {{states('cover.garage_door_controller')}} and Sun is {{
        states('sun.sun')}}!
  mode: single
- id: '1623038827160'
