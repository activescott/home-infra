      title: Perimeter activity while away!
      message: The {{ trigger.to_state.name }} changed to {{ trigger.to_state.state  |
        regex_replace(find="off", replace="Closed")  | regex_replace(find="on", replace="Open")  }}.
        While family is {{ states("group.family_presence") }}.
  mode: queued
  max: 10
- id: '1625077719822'
  alias: Dimmable Lights Turn on Brightly during daytime
  description: ''
  trigger:
  - platform: state
    entity_id: light.z_wave_great_room_track_light_dimmer
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: sun.sun
    state: above_horizon
  - condition: numeric_state
    entity_id: light.z_wave_great_room_track_light_dimmer
    attribute: brightness
    below: '254'
  action:
  - type: turn_on
    device_id: 8d5f323769e100c3f1166338884295d5
    entity_id: light.z_wave_great_room_track_light_dimmer
    domain: light
    brightness_pct: 100
  mode: single
- id: '1625643088055'
  alias: Vacation Light Toggler
  description: Toggles lights at night when people are on vacation (away)
  trigger:
  - platform: time_pattern
    minutes: /59
  condition:
  - condition: state
    entity_id: group.family_presence
    state: not_home
  - condition: time
    after: '18:00:00'
    before: '23:58:00'
  action:
  - delay:
      minutes: '{{ range(1, 30) | random }}'
  - service: script.random_toggle_light
    data:
      toggle_entity: light.z_wave_great_room_track_light_dimmer
  - service: script.random_toggle_switch
    data:
      toggle_entity: switch.z_wave_dining_table_light
  - service: script.random_toggle_switch
    data:
      toggle_entity: switch.jonahs_lamp_on_off
  - service: script.random_toggle_switch
    data:
      toggle_entity: switch.mommas_lamp_on_off
  mode: single
- id: '1625885299386'
  alias: Vacation Lights Off
  description: turns lights off when people are on vacation (away)
  trigger:
  - platform: time_pattern
    hours: '23'
    minutes: '59'
  condition:
  - condition: state
    entity_id: group.family_presence
    state: not_home
  action:
  - delay: '{{ range(1, 30) | random }}'
  - service: light.turn_off
    target:
      entity_id: light.z_wave_great_room_track_light_dimmer
  - service: switch.turn_off
    target:
      entity_id:
      - switch.z_wave_dining_table_light
      - switch.z_wave_kitchen_main_light
      - switch.jonahs_lamp_on_off
      - switch.mommas_lamp_on_off
  mode: single
